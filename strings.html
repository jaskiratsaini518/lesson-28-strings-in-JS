<html>

<head>
    <title>Strings</title>
</head>

<body>
    <p id="stringresults"></p>
    <p id="numberresults"></p>

    <script>
        var x = 70;
        var y = 90;
        document.getElementById("numberresults").innerHTML = x + y;
        document.getElementById("stringresults").innerHTML = String(x) + String(y);
    </script>

</body>

</html>
